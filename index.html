<!DOCTYPE html>
<html lang="en" dir="ltr"> 
<head>
    <meta charset="UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container">
        <h2 class="computer">🖥 Computer Choice: <span id="computer-choice"></span></h2>
        <h2>Your Choice: <span id="user-choice"></span></h2>
        <h2>Result: <span id="result"></span></h2>
   

        <button id="rock">✊<br><span class="text">rock</span></button> 
        <button id="paper">✋<br><span class="text">paper</span></button>
        <button id="scissors">✌️<br><span class="text">scissors</span></button>
    
    </div>


    <script src="app.js" charset="utf-8"></script>
</body>
</html>
